{% extends "base.html" %}

{% block head_title %} Restaurant || {{ block.super }} {% endblock head_title %}

{% block content %}
<h1> Restaurant List </h1>

<ul>
{% for el in object_list %}
    <li><a href="/restaurant/{{ el.slug }}">{{ el.name }} - </a> Since : {{ el.updated }}</li>
{% endfor %}
</ul>

<a href="/restaurant/create/">Add a restaurant</a>
{% endblock content %}

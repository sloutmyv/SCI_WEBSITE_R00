<!doctype html>
<html lang="en">
<head>
</head>
<body>
    <h1>Hello World !</h1>
    <p> This is <code>{% verbatim %}{{ context_var }}{% endverbatim %}</code> example </p>
    <p>
    {% if bool_item %}
    Random num : {{ num }}
    {% endif %}

    <p>

        {% if el|divisibleby:"2" %}
            Even number :
        {% endif %}
        {{ el }}</br>
    {% endfor %}

</body>
</html>
